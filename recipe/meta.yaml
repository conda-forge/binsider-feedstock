{% set name = "binsider" %}
{% set version = "0.3.2" %}

package:
  name: binsider
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 78d8ccb0497fd32bdd3c46d1ca6557725154af179021b30a00150e96e4ead8f8

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - binsider --help

about:
  home: https://github.com/orhun/binsider
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
