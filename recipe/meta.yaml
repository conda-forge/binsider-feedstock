{% set name = "binsider" %}
{% set version = "0.3.0" %}

package:
  name: binsider
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: af3b7ac468a5407324b49bbfb750c7426e7d3f08e598195e6a416f10a89afd57

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - binsider --help

about:
  home: https://github.com/orhun/binsider
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
