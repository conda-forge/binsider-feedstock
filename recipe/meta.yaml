{% set name = "binsider" %}
{% set version = "0.3.1" %}

package:
  name: binsider
  version: {{ version }}

source:
  url: https://github.com/orhun/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5ff2c2047bb57e20f0742e9b78f6929730575a768666f0dc7bcd141e64aa2948

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses

test:
  commands:
    - binsider --help

about:
  home: https://github.com/orhun/binsider
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
